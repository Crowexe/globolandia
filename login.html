<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globolandia S. A.</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="contenedor">
        <div class="login-contenedor">
            <div class="login-box">
                <h4 class="titulo-login">Iniciar sesión</h4>
                <div class="inputs-login">
                    <input type="email" name="logemail" class="input" placeholder="Correo electronico" id="logemail">
                    <img src="img/arroba.png" alt="arroba" class="icono-img">
                </div>	
                <div class="inputs-login">
                    <input type="password" name="logpass" class="input" placeholder="Contraseña" id="logpass">
                    <img src="img/candado.png" alt="candado" class="icono-img">
                </div>
                <input type="button" value="Entrar" id="btn" class="btn" onclick="login()"></input>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
