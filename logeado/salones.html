<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globolandia S. A.</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/servicios.css">
</head>
<body>
    <div class="contenedor">
        <div class="barra-sup">
            <div class="logo">
                <a href="home.html" class="logo">
                    <img class="logo-img" src="img/globo.png" alt="globo">
                    <p class="logo-text">Globolandia S. A.</p>
                </a>
            </div>
            <div class="barra-menu">
                <a href="salones.html">Salones</a>
                <a href="servicios.html">Servicios</a>
                <a href="paquetes.html">Paquetes</a>
            </div>
            <div class="barra-iconos">
                <a href="main.html"><img class="icono" src="img/logout.png" alt="usuario"></a>
                <ul>
                    <li class="submenu">
                        <img src="img/carro.png" alt="carrito" class="icono" id="img-carrito">
                        <div id="carrito">
                            <table id="lista-carrito" class="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <a href="#" id="vaciar-carrito" class="agregar-carrito">Vaciar Carrito</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="centro-pagina">   
            <h1>Salones</h1>    
            <div id="lista-cursos" class="tarjetas-serv">
                <div class="tarjeta-serv">
                    <img class="img-serv" src="img/salon1.jpeg" alt="comida">
                    <h2>Salón 1</h2>
                    <p>Dirección: </p>
                    <p>Capacidad maxima: 50 <br> personas</p>
                    <input type="button" value="Seleccionar" class="agregar-carrito" data-id="7"></input>
                </div>
                <div class="tarjeta-serv">
                    <img class="img-serv" src="img/salon2.jpg" alt="inflable">
                    <h2>Salón 2</h2>
                    <p>Dirección: </p>
                    <p>Capacidad maxima: 100 personas</p>
                    <input type="button" value="Seleccionar" class="agregar-carrito" data-id="8"></input>
                </div>
                <div class="tarjeta-serv">
                    <img class="img-serv" src="img/salon3.jpeg" alt="bebidas">
                    <h2>Salón 3</h2>
                    <p>Dirección: </p>
                    <p>Capacidad maxima: 500 personas</p>
                    <input type="button" value="Seleccionar" class="agregar-carrito" data-id="9"></input> 
        </div>
    </div>
    <script src="js/compras.js"></script>
